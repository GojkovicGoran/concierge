<div  class="modal-container">
    <div class="modal-content">
        <div class="modal-body">
           <div class="text-center">Are you sure you want to delete room type: {{selectedRoomType.name}} ?</div>
        </div>
        <div class="text-center footer">
            <button type="button" class="btn btn-primary btn-responsive" ng-click="deleteRoomType(selectedRoomType)">YES</button>
            <button type="button" class="btn btn-primary btn-responsive" ng-click="$dismiss()">NO</button>
        </div>
    </div>
</div>
