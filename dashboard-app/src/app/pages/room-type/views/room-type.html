<div class="widgets">
    <div class="container-fluid">
        <form id="room-type-form" name="roomType" ng-submit="" autocomplete="off" novalidate>

            <div class="row">
                 <div class="col-md-12">
                     <div class="col-md-6" ba-panel ba-panel-title="ROOM TYPE">
                         <div class="form-group">
                             <label for="room-name">Room Name</label>
                             <input type="text" class="form-control" id="room-name">
                         </div>

                         <div class="form-group row">

                             <label for="number-of-people" class="col-sm-5 control-label">Number of people</label>
                             <div class="col-sm-3">
                                 <input type="number" class="form-control" id="number-of-people" min="1" max="6">

                             </div>
                         </div>
                         <div class="form-group row">
                             <label for="number-of-kids" class="col-sm-5 col-form-label">Number of kids</label>
                             <div class="col-sm-3">
                                 <input type="number" class="form-control" id="number-of-kids" min="0" max="3">
                             </div>
                         </div>

                         <div class="row">
                             <div class="col-md-5">
                                 <div class="form-group">
                                     <label for="size">Size(sq meters)</label>
                                     <input type="number" id="size" class="form-control">
                                 </div>
                             </div>
                             <div class="col-md-7">
                                 <div class="form-group">
                                     <label for="bed-type">Bed Type</label>
                                     <select type="text" id="bed-type" class="form-control"></select>
                                 </div>
                             </div>
                         </div>
                     </div>


                     <div class="col-md-6" ba-panel ba-panel-title="IMAGE">
                         <img  class="img-responsive" src="http://www.amjuuniquemfbng.com/wp-content/themes/white/assets/images/placeholder.jpg" height="2100 !important">

                     </div>
                 </div>
             </div>
            <div class="input-demo checkbox-demo row">
                <div class="col-md-12 form-group" ba-panel ba-panel-title="FEATURES">

                        <div>
                            <label class="custom-checkbox">
                                <input type="checkbox" value="option1">
                                <span>Check 1</span>
                            </label>
                        </div>
                        <div>
                            <label class="custom-checkbox nowrap">
                                <input type="checkbox" value="option2">
                                <span>Check 2</span>
                            </label>
                        </div>
                        <div>
                            <label class="custom-checkbox nowrap">
                                <input type="checkbox"  value="option3">
                                <span>Check 3</span>
                            </label>
                        </div>
                        <div>
                            <label class="custom-checkbox nowrap">
                                <input type="checkbox" value="option3">
                                <span>Check 4</span>
                            </label>
                        </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary btn-lg">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
