<div class="widgets">
    <div class="container-fluid">
        <form id="room-type-form" name="roomTypeForm" ng-submit="submit()" autocomplete="off" novalidate>
            <div class="row">
                 <div class="col-md-12">
                     <div class="col-md-6" ba-panel ba-panel-title="ROOM TYPE">
                         <div class="form-group">
                             <label for="room-name">Room Name</label>
                             <input type="text" class="form-control" id="room-name" ng-model="roomType.name">
                         </div>
                         <div class="form-group row form-horizontal">
                             <label for="number-of-people" class="col-md-4">Number of people</label>
                             <div class="col-md-3">
                                 <input type="number" class="form-control" id="number-of-people" min="1" max="6" ng-model="roomType.numberOfPeople">
                             </div>
                         </div>
                         <div class="form-group row form-horizontal">
                             <label for="number-of-kids" class="col-md-4">Number of kids</label>
                             <div class="col-md-3">
                                 <input type="number" class="form-control" id="number-of-kids" min="0" max="3" ng-model="roomType.numberOfKids">
                             </div>
                         </div>
                         <div class="row">
                             <div class="col-md-4">
                                 <div class="form-group">
                                     <label for="size">Size(sq meters)</label>
                                     <input type="text" id="size" class="form-control" ng-model="roomType.size">
                                 </div>
                             </div>
                             <div class="col-md-8">
                                 <div class="form-group">
                                     <label for="bed-type">Bed Type</label>
                                     <select type="text" id="bed-type" class="form-control" ng-model="roomType.bed" ng-options="bed as bed.type for bed in beds track by bed.id"></select>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <div class="col-md-6" ba-panel ba-panel-title="IMAGE">
                         <img ng-click="getFileSystem()" class="img-center" src="http://focusyouronlinemarketing.com/heating/wp-content/uploads/2013/12/default_image_01-1024x1024-960x720.png" height="250">
                         <input ng-show="false" type="file" accept="image/gif, image/jpeg, image/png"  id="upload-image" file-model="roomType.image">
                     </div>
                 </div>
             </div>
            <div class="input-demo checkbox-demo row">
                <div class="col-md-12 form-group" ba-panel ba-panel-title="FEATURES">
                     <div ng-repeat="feature in listOfFeatures">
                         <label class="custom-checkbox">
                             <input type="checkbox"  ng-click="toggleSelection(feature)">
                             <span>{{feature.name}}</span>
                         </label>
                     </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary btn-lg">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
