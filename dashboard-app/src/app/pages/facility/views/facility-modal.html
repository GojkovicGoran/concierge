<div  class="modal-container">
    <div class="modal-content">
        <div class="modal-body">
            <div class="text-center">Are you sure you want to delete facility: {{selectedFacility.name}} ?</div>
        </div>
        <div class="text-center footer">
            <button type="button" class="btn btn-primary btn-responsive" ng-click="deleteFacility(selectedFacility)">YES</button>
            <button type="button" class="btn btn-primary btn-responsive" ng-click="$dismiss()">NO</button>
        </div>
    </div>
</div>
