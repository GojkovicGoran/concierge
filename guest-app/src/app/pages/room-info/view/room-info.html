<div class="panel-container">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Room information</h4></div>
            <div class="panel-body">

                <table class="table table-responsive">
                    <div class="col-md-2">
                        <tr>
                            <td>Room number: <strong>{{room.number}}</strong></td>
                            <td>Name:</td>
                            <td>{{room.roomType.name}}</td>
                        </tr>
                        <div>
                            <div ng-show="air">

                                <img src="../../../../assets/img/air.png" height="30"/></div>
                        </div>

                    </div>
                </table>

            </div>
        </div>
    </div>
    <button type="button"><a ui-sref="home">Back</a></button>
</div>
