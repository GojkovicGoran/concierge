<div class="row">
    <div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-md-8 col-sm-8 col-xs-8 col-lg-8 panel-header">
        <div ui-sref="hotelInfo" class="logo"><img src="" class="logo-img img-responsive img-container"></div>
        <p class="panel-title">Facility</p>
    </div>
</div>
<div class="row">
    <div class="col-md-12" ng-repeat="facility in listOfFacilities | filter : {facilityName : selectedFacility}">
        <div class="row">
            <div class="col-md-12 table-responsive">
                <table id="facilities-details" class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{facility.facilityName}}</td>
                        <td>{{facility.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-12">
        <div class="pull-right">
            <button type="button" class="column-resize-line" ui-sref="facilities">BACK</button>
        </div>
    </div>
</div>
</div>
