<div class="panel-container">
    <div class="row">
        <div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-md-8 col-sm-8 col-xs-8 col-lg-8 panel-header">
            <p class="panel-title">Facilities</p><span ng-bind="message" class="panel-title"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 table-responsive">
            <table class="table table-hover" st-table="listOfFacilities" st-safe-src="rowCollection">
                <thead>
                <tr>
                    <th colspan="3"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Facility type</th>
                    <th>Floor</th>
                    <th>Description</th>
                    <th>Image</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="facility in listOfFacilities| orderBy:'floor'">
                    <td>{{facility.facilityName}}</td>
                    <td>{{facility.facilityType.facilityType}}</td>
                    <td>{{facility.floor}}</td>
                    <td style="text-align: left">{{facility.description}}</td>
                    <td><img ng-src="{{facility.image}}" height='80' width='100'
                             class="img-responsive"/></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4"></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <div class="pull-right">
                <button type="button" class="btn btn-default btn-responsive" ui-sref="home">BACK</button>
            </div>
        </div>
    </div>
</div>
